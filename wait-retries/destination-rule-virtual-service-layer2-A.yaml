apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: layer2-a
spec:
  host: layer2-a
  subsets:
  - name: inst-1
    labels:
      instance: instance1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: layer2-a
spec:
  hosts:
  - layer2-a
  http:
  - match:
    - uri:
        prefix: /call-layers
    - uri:
        prefix: /call-layers-sleep         
    - uri:
        exact: /get-info   
    - uri:
        exact: /skip                
    - uri:
        exact: /
    route:
    - destination:
        host: layer2-a
        port:
          number: 8080
        subset: inst-1
      retries:
        attempts: 3
        perTryTimout: 1s