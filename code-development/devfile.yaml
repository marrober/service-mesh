commands:
- exec:
    commandLine: npm install
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: npm start
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
- exec:
    commandLine: npm run debug
    component: runtime
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug
- exec:
    commandLine: npm test
    component: runtime
    group:
      isDefault: true
      kind: test
    workingDir: ${PROJECT_SOURCE}
  id: test
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: http-node
      protocol: http
      secure: false
      targetPort: 8080
    - exposure: none
      name: debug
      secure: false
      targetPort: 5858
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: registry.access.redhat.com/ubi8/nodejs-18:1-32
    memoryLimit: 1024Mi
    mountSources: true
  name: runtime
metadata:
  description: Node.js 18 application
  displayName: Node.js Runtime
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/node-js.svg
  language: JavaScript
  name: layer-node-application
  projectType: Node.js
  tags:
  - Node.js
  - Express
  - ubi8
  version: 2.2.1
schemaVersion: 2.2.2
starterProjects:
- git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/nodeshift-starters/devfile-sample.git
  name: nodejs-starter
