---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-reader
  namespace: service-mesh-01
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: service-mesh-01
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name:  secret-reader
  namespace: service-mesh-01
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
  - kind: ServiceAccount
    name:  secret-reader
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-mesh-01-gw
  namespace: service-mesh-01
  labels:
    app: layer1
    version: v1
    istio: service-mesh-01-gw
spec:
  selector:
    matchLabels:
      istio: service-mesh-01-gw
  template:
    metadata:
      annotations:
        inject.istio.io/templates: gateway 
      labels:
        istio: service-mesh-01-gw
        sidecar.istio.io/inject: "true" 
        app: service-mesh-01-gw
        version: v1
    spec:
      containers:
        - name: istio-proxy
          image: auto 
          securityContext:
            capabilities:
              drop:
              - ALL
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
          - containerPort: 15090
            protocol: TCP
            name: http-envoy-prom
          - containerPort: 80
            protocol: TCP
            name: http
          resources:
            limits:
              cpu: 2000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
      securityContext:
        sysctls:
        - name: net.ipv4.ip_unprivileged_port_start
          value: "0"
      serviceAccountName: secret-reader 
---
apiVersion: v1
kind: Service
metadata:
  name: service-mesh-01-gw
  namespace: service-mesh-01
spec:
  type: ClusterIP 
  selector:
    istio: service-mesh-01-gw
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
