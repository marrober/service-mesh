apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: layer2
spec:
  hosts:
  - layer2
  http:
  - match:
    - uri:
        exact: /call-layers
    - uri:
        exact: /get-info        
    - uri:
        exact: /
    route:
    - destination:
        host: layer2 # interpreted as layer1.foo.svc.cluster.local
        port:
          number: 8080