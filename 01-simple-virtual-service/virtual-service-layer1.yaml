apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: layers
spec:
  hosts:
  - "*"
  gateways:
  - layer1-gateway
  http:
  - match:
    - uri:
        exact: /call-layers
    - uri:
        exact: /get-info        
    - uri:
        exact: /
    route:
    - destination:
        host: layer1 
        port:
          number: 8080