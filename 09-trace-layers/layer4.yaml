apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: layer4
    version: v1
    app.kubernetes.io/part-of: layers
    app.openshift.io/runtime: nodejs
  name: layer4-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: layer4
      version: v1
  template:
    metadata:
      labels:
        app: layer4
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: layer4
        image: quay.io/marrober/layers:27
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
          - name: THIS_LAYER_NAME
            value: layer4
          - name: VERSION_ID
            value: v1
          - name: NEXT_LAYER_NAME
            value: layer5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: 
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: layer4
  labels:
    app: layer4
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: layer4            